#@meta {desc: "Python build configuration", date: "2025-12-31"}


# author full name and email
author:
  name: Paul Landes
  email: landes@mailc.net
# GitHub account
github:
  user: plandes
# 'project' section metadata
project:
  # company or organization name
  domain: zensols
  # project name
  name: dbutilpg
  # project documentation
  short_description: PostgreSQL dbutil
  long_description: A PostgreSQL implementation of the dbutil library.
  # keywords used in the package metadata
  keywords:
    - tooling
    - database
    - postgres
  # Python version and dependencies
  python:
    # Python interpreter versions
    version:
      # constraint on install eligibility
      required: '>=3.11,<3.15'
      # last supported version of Python supported for the project
      previous: '3.12.10'
      # Python version supported for current development
      current: '3.13.11'
      # version of Python used to build/link specific to the host
      package_host: '3.12.10'
    # pypi dependencies added to 'project'
    dependencies:
      - 'psycopg2~=2.9.9'
      - 'zensols.db~=1.5.0'
  # the program is called on the command line
  has_entry_points: false
# Sphinx API documentation
doc:
  api_config:
    intersphinx_mapping:
      util:
        modules: ['zensols.util']
        url: "{RP_DOC_IM_URL}/{package}/"
      dbutil:
        modules: ['zensols.db']
        url: '{RP_DOC_IM_URL}/{package}/'
